<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DipDips Vendor Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Poppins', 'Inter', sans-serif;
      background: linear-gradient(135deg, #e8e4ff, #b2a6ff, #8473ff);
      color: #3d3577;
      height: 100%; overflow: auto;
    }
    form#vendorForm {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      padding: 40px; margin: 40px auto;
      max-width: 1000px;
    }
    h2 {
      font-size: 2rem; font-weight: 700;
      color: #5334f5;
      border-bottom: 2px solid #5334f5;
      margin-bottom: 24px;
    }
    .form-row {
      display: flex; flex-wrap: wrap;
      gap: 20px; margin-bottom: 16px;
    }
    .form-group {
      flex: 1 1 45%;
      display: flex; flex-direction: column;
    }
    .form-group-full {
      flex: 1 1 100%;
    }
    label {
      font-weight: 600; margin-bottom: 6px; color: #3d3577;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="file"],
    textarea,
    select {
      font-size: 1rem;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid #ccc;
      background: #f9f9ff;
      color: #3d3577;
      font-weight: 500;
    }
    input:focus,
    textarea:focus,
    select:focus {
      border-color: #6a5dfc;
      background: #fff;
      outline: none;
    }
    .radio-group {
      display: flex; gap: 20px; flex-wrap: wrap; align-items: center;
    }
    .radio-group label {
      display: flex; align-items: center; font-weight: 500;
    }
    .radio-group input[type="radio"] { margin-right: 6px; }
    button {
      font-size: 0.9rem;
      font-weight: 600;
      padding: 10px 22px;
      border-radius: 20px;
      border: none;
      background: #6a5dfc;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 20px;
    }
    
    button:hover:not(:disabled) { background: #594df0; }
    .btn-secondary {
      background: #b6afff; color: #3d3577;
    }
    .btn-secondary:hover { background: #a49cff; }
    .btn-add {
      background: transparent;
      color: #5334f5;
      font-size: 1.2rem;
      font-weight: 700;
      border: none;
      cursor: pointer;
      padding: 6px 0;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-spacing: 0 8px;
    }
    th, td {
      background: #ecebff;
      padding: 12px;
      border-radius: 8px;
      text-align: left;
      font-size: 0.95rem;
    }
    td button {
      background-color: #c03a77;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 14px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    td button:hover { background-color: #a22d65; }
    .section { display: none; }
    .section.active { display: block; }
    @media (max-width: 768px) {
      .form-row { flex-direction: column; }
      .form-group { flex: 1 1 100%; }
      button { width: 100%; margin-top: 12px; }
      .btn-add { font-size: 1rem; }
      table th, table td { font-size: 0.85rem; }
    }
    #permAddress,
#tempAddress,
#stallAddress {
  min-height: 100px;
  width: 100%;
}

table {
  width: 100%;
  table-layout: fixed; /* ensures fixed-width cells */
  border-spacing: 0 8px;
  word-wrap: break-word;
}

th, td {
  background: #ecebff;
  padding: 12px;
  border-radius: 8px;
  text-align: left;
  font-size: 0.95rem;
  overflow-wrap: break-word;
  word-break: break-word;
}

td input[type="text"] {
  width: 100%;
  box-sizing: border-box;
}

h1 {
  text-align: center;
  margin-top: 30px;
  font-size: 2.2rem;
  color: #5334f5;
}


  </style>
</head>
<body>
<h1>Vendor Form </h1>
<form id="vendorForm">
  <!-- Section I -->
  <section id="section-basic" class="section active">
    <h2>Section I: Personal Fact Sheet</h2>

    <div class="form-row">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group-full">
        <label for="permAddress">Permanent Address</label>
        <textarea id="permAddress" rows="2" required></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group-full">
        <label for="tempAddress">Temporary Address</label>
        <textarea id="tempAddress" rows="2"></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="aadhar">Aadhar Card Number</label>
        <input type="text" id="aadhar" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>
      </div>
    </div>

    <h3 style="margin-top: 30px;">Educational Qualification</h3>
    <table id="educationTable">
      <thead>
        <tr>
          <th>Qualification</th><th>Year of Passing</th><th>Name of Institution</th><th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button type="button" class="btn-add" onclick="addEducationRow()">+ Add Education</button>

    <h3 style="margin-top: 30px;">Previous Work Experience (if any)</h3>
    <table id="experienceTable">
      <thead>
        <tr>
          <th>Period</th><th>Organization</th><th>Designation</th><th>Responsibilities</th><th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button type="button" class="btn-add" onclick="addExperienceRow()">+ Add Experience</button>

    <div class="form-row">
      <div class="form-group">
        <label>Have you ever been convicted of a criminal offense?</label>
        <div class="radio-group">
          <label><input type="radio" name="criminalOffense" value="Yes" required> Yes</label>
          <label><input type="radio" name="criminalOffense" value="No"> No</label>
        </div>
      </div>
      <div class="form-group">
        <label>Are you ready to follow the rules and instructions given by DipDips?</label>
        <div class="radio-group">
          <label><input type="radio" name="agreeRules" value="Yes" required> Yes</label>
          <label><input type="radio" name="agreeRules" value="No"> No</label>
        </div>
      </div>
    </div>

    <div class="form-row">
      <button type="button" onclick="goToSection('section-proposal')">Next</button>
    </div>
  </section>

  <!-- Section II: Proposed Franchise -->
  <section id="section-proposal" class="section">
    <h2>Section II: The Proposed Franchise</h2>

    <div class="form-row">
      <div class="form-group-full">
        <label for="stallAddress">Stall Address</label>
        <textarea id="stallAddress" rows="2" required></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Do you have a stall already running?</label>
        <div class="radio-group">
          <label><input type="radio" name="hasStall" value="Yes" required> Yes</label>
          <label><input type="radio" name="hasStall" value="No"> No</label>
        </div>
      </div>
    </div>

    <div class="form-row">
      <button type="button" class="btn-secondary" onclick="goToSection('section-basic')">Back</button>
      <button type="button" onclick="goToSection('section-docs')">Next</button>
    </div>
  </section>

  <!-- Section III: Upload Documents -->
  <section id="section-docs" class="section">
    <h2>Section III: Upload Documents</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="profilePic">Profile Picture</label>
        <input type="file" id="profilePic" accept="image/*">
      </div>
      <div class="form-group">
        <label for="aadharDoc">Aadhar Document</label>
        <input type="file" id="aadharDoc" accept="image/*,.pdf">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group-full">
        <label for="otherDocs">Other Documents</label>
        <input type="file" id="otherDocs" multiple>
      </div>
    </div>

    <div class="form-row">
      <button type="button" class="btn-secondary" onclick="goToSection('section-proposal')">Back</button>
      <button type="button" onclick="goToSection('section-review')">Next</button>
    </div>
  </section>

  <!-- Section IV: Review & Submit -->
  <section id="section-review" class="section">
  <h2>Section IV: Review & Submit</h2>

  <div id="reviewContent" style="margin-bottom: 30px;"></div>

  <div class="form-row">
  <div class="form-group">
    <label for="signature">Upload Signature</label>
    <input type="file" id="signature" accept="image/*" required>
  </div>
</div>

    <div class="form-group">
      <label for="signatureDate">Date</label>
      <input type="date" id="signatureDate" required>
    </div>
  </div>

  <div class="form-row">
    <button type="button" class="btn-secondary" onclick="goToSection('section-docs')">Back</button>
    <button type="submit">Submit</button>
  </div>
</section>

</form>

<script>
 function goToSection(id) {
  document.querySelectorAll('.section').forEach(section => {
    section.classList.remove('active');
  });

  document.getElementById(id).classList.add('active');

  // ðŸ‘‡ Populate review section when navigating to it
  if (id === 'section-review') {
    populateReviewSection();
  }

  window.scrollTo({ top: 0, behavior: 'smooth' });
}


  document.getElementById('vendorForm').addEventListener('submit', function (e) {
    e.preventDefault();
    alert('Form submitted! You can now handle backend logic.');
  });

  function addEducationRow() {
    const table = document.querySelector('#educationTable tbody');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><input type="text" required></td>
      <td><input type="text" required></td>
      <td><input type="text" required></td>
      <td><button onclick="removeRow(this)">Remove</button></td>
    `;
    table.appendChild(row);
  }

  function addExperienceRow() {
    const table = document.querySelector('#experienceTable tbody');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><input type="text" required></td>
      <td><input type="text" required></td>
      <td><input type="text" required></td>
      <td><input type="text" required></td>
      <td><button onclick="removeRow(this)">Remove</button></td>
    `;
    table.appendChild(row);
  }

  function removeRow(button) {
    button.closest('tr').remove();
  }

  // ðŸ‘‡ Auto-add one row to each section on page load
  window.addEventListener('DOMContentLoaded', () => {
    addEducationRow();
    addExperienceRow();
  });

  function populateReviewSection() {
  const getVal = id => document.getElementById(id)?.value || '';
  const getRadio = name => document.querySelector(`input[name="${name}"]:checked`)?.value || '';

  let reviewHTML = `
    <h3>Personal Details</h3>
    <p><strong>Full Name:</strong> ${getVal('fullName')}</p>
    <p><strong>Phone Number:</strong> ${getVal('phoneNumber')}</p>
    <p><strong>Email:</strong> ${getVal('email')}</p>
    <p><strong>Date of Birth:</strong> ${getVal('dob')}</p>
    <p><strong>Permanent Address:</strong> ${getVal('permAddress')}</p>
    <p><strong>Temporary Address:</strong> ${getVal('tempAddress')}</p>
    <p><strong>Aadhar Number:</strong> ${getVal('aadhar')}</p>
    <p><strong>Gender:</strong> ${getRadio('gender')}</p>
    <p><strong>Criminal Offense:</strong> ${getRadio('criminalOffense')}</p>
    <p><strong>Agree to Rules:</strong> ${getRadio('agreeRules')}</p>

    <h3>Educational Qualification</h3>
    <ul>
  `;

  document.querySelectorAll('#educationTable tbody tr').forEach(row => {
    const [qual, year, inst] = row.querySelectorAll('input');
    reviewHTML += `<li>${qual.value}, ${year.value}, ${inst.value}</li>`;
  });

  reviewHTML += `</ul><h3>Previous Work Experience</h3><ul>`;

  document.querySelectorAll('#experienceTable tbody tr').forEach(row => {
    const [period, org, desg, resp] = row.querySelectorAll('input');
    reviewHTML += `<li>${period.value}, ${org.value}, ${desg.value}, ${resp.value}</li>`;
  });

  reviewHTML += `
    </ul>
    <h3>Proposed Franchise</h3>
    <p><strong>Stall Address:</strong> ${getVal('stallAddress')}</p>
    <p><strong>Running Stall:</strong> ${getRadio('hasStall')}</p>
  `;

  document.getElementById('reviewContent').innerHTML = reviewHTML;
}


</script>

</body>
</html>
